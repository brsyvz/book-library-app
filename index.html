<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Book library App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="#" />
    <link
      rel="stylesheet"
      href="styles/animate.css"
    />
    <script
      src="https://kit.fontawesome.com/29c7e0364b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page-wrap">
    <header>
      <h1><i class="fas fa-book"></i> Library App</h1>
    </header>
    <section id="topSection">
      <button id="newBook-Btn">Add New Book</button>
      <p id="statusText"></p>
      <input id="search" type="text" placeholder="Find book by title" />
      
    </section>

    <section id="formSection">
      <form class="animate__animated animate__faster" id="form">
        <div id="closeForm-Btn">&times;</div>
        <div class="setSpace">
          <label for="title">Title</label>
          <input id="title" type="text"  />
        </div>
        <div class="setSpace">
          <label for="author">Author</label>
          <input id="author" type="text"  />
        </div>
        <div class="setSpace">
          <label for="pages">Pages</label>
          <input id="pages" type="number"  />
        </div>
        <div class="setSpace">
          <label for="read"
            ><span>Read?</span><input id="read" type="checkbox"
          /></label>
        </div>
        <div class="setSpace">
          <input type="submit" id="submit-Btn" value="Confirm" />
        </div>
      </form>
    </section>
    

    <section id="bookSection">
      <div class="wrapper">
    
        </div>
      </div>
    </section>
    
</div>

        ></a></footer>

  </body>
</html>
